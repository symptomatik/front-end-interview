<div class="search-container">
    <label class="search-label">Live URL</label>
    <input type="text" id="search-url" [(ngModel)]="searchUrl" placeholder="Enter a valid URL here:" class="search-input">
    <button (click)="submitSearch()" class="submit-search">SEARCH</button>
</div>
<div *ngIf="loading" class="loading-container">
    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
    <span class="sr-only">Loading...</span>
</div>
<div *ngIf="fetchResult">
    <result [result]="fetchResult"></result>
</div>
